sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: HNGHTNLP
name: HNGHTNLP
description: 
favicon: https://avatars.githubusercontent.com/u/76641734?v=4
